<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List</title>
    <style>
        body{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
            background-color: aqua;
        }
        h1{
            text-align: center;

        }
        ol{
            list-style-type: lower-alpha;
        }
        ol>li{
            color: red;
        }
        ol>li:hover{
            color: greenyellow;
        }
    </style>
</head>
<body>
<h1>List</h1>
<!--ordered list-->
<h3>ordered list</h3>
<ol>
    <li>orange</li>
    <li>Mango</li>
    <li>Grapes</li>
    <li>Lemon</li>
    <li>watermelon</li>
    <li>sugarcane</li>
    <li>pawpaw</li>
    <li>Ginger</li>
</ol>

<!--unordered list-->
<h3>Unordered list</h3>
<ul>
    <li>orange</li>
    <li>Mango</li>
    <li>Grapes</li>
    <li>Lemon</li>
    <li>watermelon</li>
    <li>sugarcane</li>
    <li>pawpaw</li>
    <li>Ginger</li>
</ul>
</body>
</html>
